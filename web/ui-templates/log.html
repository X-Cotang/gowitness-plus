{{ template "header" . }}

<!-- content header bar -->
<div class="container-xl">
  <!-- Page title -->
  <div class="page-header d-print-none">
    <div class="row g-2 align-items-center">
      <div class="col">
        <!-- Page pre-title -->
        <div class="page-pretitle">
          {{ $length := len .Data }}
          {{ $length }} URLs
        </div>
        <h2 class="page-title">
          Logging
        </h2>
      </div>
    </div>
  </div>
</div>

<div class="page-body">
  <div class="container-xl">

    <div class="box">
      <div class="card">
        <div class="table-responsive">
          <table class="table table-hover table-sm table-vcenter card-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>URL</th>
                <th>Error Message</th>
              </tr>
            </thead>
            <tbody>
              {{ range .Data}}
              <tr>
                <td>
                  {{ .ID }}
                </td>
                <td>{{ .URL }}</td>
                <td>{{ .ErrorMsg }}</td>
              </tr>
              {{ end }}
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
</div>

{{ template "footer" . }}
